<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mentor Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" type="text/css" media="screen" href="mentorform.css"/>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">About The Kids</a>

        <div class="navbar-collapse collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto justify-content-end">
                <li class="navtext nav-item px-2">
                    <a class="nav-link active" href="pages/teacherstudent/teacherstudent.html">Create Account</a>
                </li>
                <li class="navtext nav-item px-2">
                    <a class="nav-link active" href="#portfolio">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- form -->
    <form action="POST">
            <div class="form-group col-md-6 mx-auto">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" placeholder="Enter first name" style="background-color: white">
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" placeholder="Enter last name">
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="john@1234.com">
            </div>
            <div class="form-group col-md-6 mx-auto">
                <label for="password">Password</label>
                <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">
                Create Account
            </button>
        </form>
</body>
</html>
